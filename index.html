    <style>
        /* Custom Retro Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
            background-color: transparent;
        }
        ::-webkit-scrollbar-track {
            border: 2px solid var(--neon-cyan);
            background-color: rgba(0,0,0,0.2);
        }
        .light-mode ::-webkit-scrollbar-track {
            border: 2px solid #333;
            background-color: rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--jewel-ruby);
            border: 2px solid var(--neon-cyan);
        }
        .light-mode ::-webkit-scrollbar-thumb {
            background-color: var(--jewel-ruby);
            border: 2px solid #333;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* CRT Screen Effect Classes */
        .crt-overlay {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 10;
            opacity: 0.3;
            animation: scanline 8s linear infinite;
        }
        
        .light-mode .crt-overlay {
            background: linear-gradient(rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(0, 0, 0, 0.03), rgba(0, 0, 0, 0.03));
            background-size: 100% 3px, 3px 100%;
            opacity: 0.15;
        }

        .retro-text-glow {
            text-shadow: 0 0 8px var(--neon-cyan);
        }
        .light-mode .retro-text-glow {
            text-shadow: 0 0 2px rgba(5, 217, 232, 0.5);
        }
        
        .retro-border-glow {
             box-shadow: 0 0 15px rgba(255, 42, 109, 0.5), inset 0 0 15px rgba(255, 42, 109, 0.2);
        }
        .light-mode .retro-border-glow {
             box-shadow: 0 0 10px rgba(255, 42, 109, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevents double-tap zoom and scroll on game controls */
            overscroll-behavior: none;
            background: #0f172a; /* Fallback */
        }
        h1, h2, h3, h4, h5, h6, .font-display {
            font-family: 'Bebas Neue', sans-serif;
        }
        .font-retro {
            font-family: 'Press Start 2P', cursive;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
